<!DOCTYPE html>
<html>
  <head>
    <title>The Kotha</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="top">
      <div class="wrapper">
        <div class="top-mail">Contact us at 
          <i class="fa fa-envelope" aria-hidden="true"></i><span class="email">thekotha@gmail.com</span>
        </div>
      </div>
    </div>
    <div class="top-nav wrapper">
      <div class="logo" onclick="home()">
        <img src="images/kotha-logo.png" id="logo" />
      </div>
    </div>

        <div class="wrapper">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>Ads Form</li>
              </ul>
        </div>
        <div class="registration">
        <h3>fill the form</h3>

        <form  method="">
            <div class="registration-form">
                <div class="registration-key">Ad Title</div>
                <div class="registration-value">
                <input type="text" name="" class="registration-control" placeholder="Eg: 2 room flat in Baneshwor" required>
                 </div>
            </div>

            <div class="registration-form">
             <div class="registration-key">Ad description</div>
             <div class="registration-value">
              <textarea name="" class="registration-control" cols="30" rows="10" placeholder="Type here"  required></textarea>
            </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">Rent location</div>
                <div class="registration-value">
                <input type="text" name="" class="registration-control" placeholder="Eg: Baneshwor" required>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">Rent Price</div>
                <div class="registration-value">
                <input type="text" name="" class="registration-control" placeholder="Eg: Rs 10000" required>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">price negotiable</div>
                <div class="registration-value">
                    <select name="" id="" class="registration-control">
                        <option value="" >Yes</option>
                        <option value="">No</option>
                    </select>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">property type</div>
                <div class="registration-value">
                    <select name="" id="" class="registration-control">
                        <option value="" >House</option>
                        <option value="">Flat</option>
                        <option value="">Room Sharing</option>
                    </select>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">no:of bedroom</div>
                <div class="registration-value">
                    <select name="" id="" class="registration-control">
                        <option value="" >1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">no:of bathroom</div>
                <div class="registration-value">
                    <select name="" id="" class="registration-control">
                        <option value="" >1</option>
                        <option value="">2</option>
                    </select>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">bike parking</div>
                <div class="registration-value">
                    <select name="" id="" class="registration-control">
                        <option value="" >yes</option>
                        <option value="">no</option>
                    </select>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">car parking</div>
                <div class="registration-value">
                    <select name="" id="" class="registration-control">
                        <option value="" >yes</option>
                        <option value="">no</option>
                    </select>
                 </div>
            </div>

            <div class="registration-form">
                <div class="registration-key">Upload Images</div>
                <div class="registration-value">
                    <input type="file" id="myFile" name="filename">
                 </div>
            </div>


            <input type="submit" name="" value="Submit" id="registration-button">
        </form>
    </div>

    <footer class="wrapper">
        <div class="kotha-footer">
            <ul>
                <li><a href="#">about us</a></li>
                <li><a href="#">advertise</a></li>
                <li><a href="#">careers</a></li>
                <li><a href="#">feed back</a></li>
                <li><a href="#">terms and policy</a></li>
            </ul>
        </div>

            <div class="sprite">
                <ul>
                    <li><a href="" class="icon"></a></li>
                    <li><a href="" class="icon instagram"></a></li>
                    <li><a href="" class="icon gmail"></a></li>
                </ul>
            </div>
</footer>
<script src="script.js"></script>
    </body>
</html>
